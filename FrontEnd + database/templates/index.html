<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title> Alarm </title>
</head>
<body>
    <h1> Alarm Clock </h1>

        <p1> Add alarm </p1>
        <form action="addalarm" method = "POST">
            <p>Hour: <input type = "text" name = "hour" value="" required/></p>
            <p>Minutes: <input type = "text" name = "minute" value="" required/></p>
            <p><input type = "submit" value = "submit" /></p>
        </form>

        <p1> Current Alarm <p1>
            {% for i in alarm %}
            <div>
                {{ i }}
            </div>
            {% endfor %}
</body>
</html>
